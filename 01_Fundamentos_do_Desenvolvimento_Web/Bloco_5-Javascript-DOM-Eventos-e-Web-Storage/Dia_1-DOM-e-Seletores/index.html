<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        // Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        // - document.getElementById()
        // - document.getElementsByClassName()
        // - document.getElementsByTagName()
        // 1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        const paragraph = document.getElementsByTagName("p")[1];
        function changeTagText (tag, text) {
          tag.innerText = text;
        }
        changeTagText(paragraph, 'I see myself in 2 years working, with a beautiful wife and two dogs.');
          
        // 2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        const mainContent = document.querySelector(".main-content");
        function changeBackground(tag, color) {
          tag.style.backgroundColor = color;
        }        
        changeBackground(mainContent, "rgb(76,164,109");
      
        // 3. Crie uma função que mude a cor do quadrado vermelho para branco.
        const mainSection = document.querySelector(".main-content section");
        changeBackground(mainSection, "white");

        // 4. Crie uma função que corrija o texto da tag <h1>.
        const title = document.querySelector("h1");
        changeTagText(title, "Exercício 5.1 - Javascript");

        // 5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        const paragraphs = document.getElementsByTagName("p");     
        function uppercase(tag) {
          tag.innerText = tag.innerText.toUpperCase();
        }
        for(let i of paragraphs){
         uppercase(i);
        }        
        
        // 6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        for (let a of paragraphs) {
          console.log (a.innerText);
        }
    </script>
  </body>
</html>
